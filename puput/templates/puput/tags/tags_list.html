{% load i18n wagtailroutablepage_tags %}

<ul class="ps-0">
    {% for tag in tags %}
        <li class="d-inline-block me-1">
            <a href="{% routablepageurl blog_page "entries_by_tag" tag.slug %}"><span class="badge bg-info text-dark">{{ tag }}</span></a>
        </li>
    {% empty %}
        {% trans 'No tags yet' %}
    {% endfor %}
</ul>
